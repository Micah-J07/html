    <h1>Science Revision </h1>
    <h2>Key Terms </h2><br>
<details>
    <summary><mark>Current</mark></summary>
    <p>The rate of flow of electric charge. It is measured in <ins>amps</ins> (A)</p>
</details>
<details>
  <summary><mark>Potential Difference</mark> <strong>(Voltage)</strong></summary>
  <p>The <strong>difference</strong> in the amount of <strong>energy</strong> that electrons have between two points in a circuit. It is measured in <ins>volts</ins> (V)</p>
</details>
