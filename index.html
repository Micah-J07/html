    <h1>Science Revision </h1>
    <h2>Key Terms </h2><br>
    <p><mark>Current</mark> - The rate of flow of electric charge. It is measured in <ins>amps</ins> (A)</p><br>
    <p><mark>Potential Difference</mark><strong> [Voltage]</strong> - The <strong>difference</strong> in the amount of <strong>energy</strong> that electrons have between two points in a circuit. It is measured in <ins>volts</ins> (V)</p><br>
